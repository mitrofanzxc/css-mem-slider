<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssMemSlider | Dzmitry Karakulka</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <h1 class="h1">CSS Mem Slider</h1>
    <main class="main outer__container">
      <input class="button" type="radio" name="slide" id="slide01" checked />
      <input class="button" type="radio" name="slide" id="slide02" />
      <input class="button" type="radio" name="slide" id="slide03" />
      <input class="button" type="radio" name="slide" id="slide04" />
      <input class="button" type="radio" name="slide" id="slide05" />
      <input class="button" type="radio" name="slide" id="slide06" />
      <input class="button" type="radio" name="slide" id="slide07" />
      <input class="button" type="radio" name="slide" id="slide08" />
      <input class="button" type="radio" name="slide" id="slide09" />
      <input class="button" type="radio" name="slide" id="slide10" />
      <input class="button" type="radio" name="slide" id="slide11" />
      <div class="slider__wrapper">
        <div class="slides">
          <div class="slide current"><img class="slide-img" src="assets/img/slide01.jpg" alt="slide01" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide02.jpg" alt="slide02" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide03.jpg" alt="slide03" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide04.jpg" alt="slide04" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide05.jpg" alt="slide05" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide06.jpg" alt="slide06" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide07.jpg" alt="slide07" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide08.jpg" alt="slide08" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide09.jpg" alt="slide09" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide10.jpg" alt="slide10" /></div>
          <div class="slide"><img class="slide-img" src="assets/img/slide11.jpg" alt="slide11" /></div>
        </div>
        <div class="slides">
          <div class="slide current"
            ><h4 class="h4">Я, як і котик, теж поки не знаю, навіщо цей докер потрібен...</h4></div
          >
          <div class="slide"><h4 class="h4">Извини, так получилось</h4></div>
          <div class="slide"><h4 class="h4">Подумой хорошо</h4></div>
          <div class="slide"><h4 class="h4">Аминь!</h4></div>
          <div class="slide"><h4 class="h4">Легчайшее капучино</h4></div>
          <div class="slide"><h4 class="h4">Спасибо ментору!</h4></div>
          <div class="slide"><h4 class="h4">Ну, давай, спроси меня про this...</h4></div>
          <div class="slide"><h4 class="h4">Интересно даже, на что опирается бекендер?</h4></div>
          <div class="slide"><h4 class="h4">Цілу ніч, ніби тобі говорю</h4></div>
          <div class="slide"><h4 class="h4">Редкостный...</h4></div>
          <div class="slide"><h4 class="h4">Не трожь!</h4></div>
        </div>
      </div>
      <div class="nav__wrapper">
        <nav class="nav">
          <label for="slide01" class="bar"><span class="span"></span></label>
          <label for="slide02" class="bar"><span class="span"></span></label>
          <label for="slide03" class="bar"><span class="span"></span></label>
          <label for="slide04" class="bar"><span class="span"></span></label>
          <label for="slide05" class="bar"><span class="span"></span></label>
          <label for="slide06" class="bar"><span class="span"></span></label>
          <label for="slide07" class="bar"><span class="span"></span></label>
          <label for="slide08" class="bar"><span class="span"></span></label>
          <label for="slide09" class="bar"><span class="span"></span></label>
          <label for="slide10" class="bar"><span class="span"></span></label>
          <label for="slide11" class="bar"><span class="span"></span></label>
        </nav>
      </div>
    </main>
  </body>
</html>
